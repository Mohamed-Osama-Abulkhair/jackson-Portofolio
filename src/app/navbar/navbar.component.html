<i
  (click)="openNav()"
  class="fa-solid fa-bars fa-2xl navbar-toggler"
  [ngClass]="{ 'fa-xmark': toggleNave }"
  data-bs-toggle="collapse"
  data-bs-target="#navbarSupportedContent"
  aria-controls="navbarSupportedContent"
  aria-expanded="true"
  aria-label="Toggle navigation"
></i>
<nav class="navbar navbar-expand-lg" [ngClass]="{ 'open-nav': toggleNave }">
  <div class="container-fluid p-5 text-center">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <img
        src="assets/images/about.png"
        alt="profile image"
        class="w-75 rounded-circle"
      />
      <h5>Jackson Ford</h5>
      <p><span>UI/UX/Designer</span> in Philippines</p>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active-route"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="openNav()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="about"
            routerLinkActive="active-route"
            (click)="openNav()"
            >about</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="services"
            routerLinkActive="active-route"
            (click)="openNav()"
            >services</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="skills"
            routerLinkActive="active-route"
            (click)="openNav()"
            >skills</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="education"
            routerLinkActive="active-route"
            (click)="openNav()"
            >education</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="experience"
            routerLinkActive="active-route"
            (click)="openNav()"
            >experience</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="work"
            routerLinkActive="active-route"
            (click)="openNav()"
            >work</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="blog"
            routerLinkActive="active-route"
            (click)="openNav()"
            >blog</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="contact"
            routerLinkActive="active-route"
            (click)="openNav()"
            >contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
