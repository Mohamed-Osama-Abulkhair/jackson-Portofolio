<div id="contact" class="container py-5">
  <div class="row">
    <h6 class="text-uppercase">Get in Touch</h6>

    <h2 class=" mt-4 text-uppercase">Contact</h2>

    <div class="row gy-5">
      <div class="col-lg-6">
        <div class="contact-card d-flex align-items-center">
          <i class="fa-solid fa-envelope p-5"></i>
          <p class="ms-3 text-info">info&#64;domain.com</p>
        </div>
        <div class="contact-card d-flex align-items-center my-4">
          <i class="fa-solid fa-map p-5"></i>
          <p class="ms-3">198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="contact-card d-flex align-items-center">
          <i class="fa-solid fa-phone-flip p-5"></i>
          <p class="ms-3 text-info">+123 456 7890</p>
        </div>
      </div>
      <div class="col-lg-6">
        <form action="">
          <input type="text" class="form-control mb-4" placeholder="Name" />
          <input type="text" class="form-control mb-4" placeholder="Email" />
          <input type="text" class="form-control mb-4" placeholder="Subject" />

            <button class="btn btn-primary text-uppercase d-block">send message</button>

      </div>
    </div>
  </div>
